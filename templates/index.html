{% extends "base.html" %}
  

{% block title %}GQ RESE{% endblock %}


{% block contents %}

<h1>GQ RegEx Search Engine</h1>
<p><em>We do (some) WHO questions.</em></p>
<form>
  <input type="text" name="search" {% if text %}value="{{ request.args.get('search').strip() }}"{% endif %} autofocus />
  <input type="submit" />
</form>

{% if text %}
<h3>{{ request.args.get('search').strip() }}</h3>
{% if message %}<h4>{{ message|safe }}</h4>{% endif %}
{{ text }}
{% endif %}

{% endblock %}
