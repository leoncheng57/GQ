<!DOCTYPE html>
<html>
  
<head>
  <title>GQ RESE</title>
</head>
  
<body>
  <h1>GQ RegEx Search Engine</h1>
  {% if not text %}
  <form>
    <input type="text" name="search" autofocus>
    <input type="submit">
  </form>
  {% else %}
  <h3>{{ request.args.get('search') }}</h3>
  {{ text }}
  {% endif %}
</body>

</html>
